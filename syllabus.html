<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus - WikiSyllabus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/syllabus.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <svg class="nav-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </svg>
                <span class="nav-title">WikiSyllabus</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            <button class="mobile-menu-btn" aria-label="Toggle mobile menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <div class="container">
            <nav class="breadcrumb-nav">
                <a href="index.html" class="breadcrumb-link">Home</a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-current" id="breadcrumbCurrent">Loading...</span>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="syllabus-main">
        <div class="container">
            <!-- Course Header -->
            <div class="course-header fade-in-up">
                <div class="course-info">
                    <h1 class="course-title" id="courseTitle">Loading...</h1>
                    <p class="course-scheme" id="courseScheme">Loading scheme information...</p>
                </div>
                <div class="course-actions">
                    <button class="btn btn-secondary" onclick="window.print()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6,9 6,2 18,2 18,9"/>
                            <path d="M6,18H4a2,2,0,0,1-2-2V11a2,2,0,0,1,2-2H20a2,2,0,0,1,2,2v5a2,2,0,0,1-2,2H18"/>
                            <polyline points="6,14 6,22 18,22 18,14"/>
                        </svg>
                        Print
                    </button>
                    <button class="btn btn-primary" id="downloadBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download PDF
                    </button>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="search-filter-section fade-in-up">
                <div class="search-container">
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input type="text" class="search-input" placeholder="Search subjects, topics, or content..." id="searchInput">
                    </div>
                    <div class="filter-controls">
                        <select class="filter-select" id="semesterFilter">
                            <option value="">All Semesters</option>
                        </select>
                        <select class="filter-select" id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="core">Core Subjects</option>
                            <option value="elective">Electives</option>
                            <option value="lab">Laboratory</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Semester Navigation -->
            <div class="semester-nav fade-in-up">
                <div class="semester-tabs" id="semesterTabs">
                    <!-- Tabs will be populated by JavaScript -->
                </div>
            </div>

            <!-- Syllabus Content -->
            <div class="syllabus-content" id="syllabusContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading syllabus...</p>
        </div>
    </div>

    <script src="scripts/syllabus.js"></script>
</body>
</html>
